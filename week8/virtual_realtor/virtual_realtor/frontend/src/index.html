<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with MT - Virtual Realtor</title>
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        :root {
            /* Light Theme (Default) */
            --bg-body-start: #ffffff;
            --bg-body-end: #fef9f3;
            --bg-container: #ffffff;
            --bg-suggestions: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: rgba(45, 52, 54, 0.8);
            --text-muted: rgba(45, 52, 54, 0.7);
            --accent-primary: #f4b942;
            --accent-secondary: #ffd978;
            --accent-tertiary: #e85d75;
            --accent-quaternary: #ff7a93;
            --msg-assistant-start: #fff4d6;
            --msg-assistant-end: #ffe9a8;
            --msg-user-start: #ffe5ea;
            --msg-user-end: #ffc9d4;
            --border-primary: #f4b942;
            --border-secondary: #e85d75;
            --shadow-color: rgba(244, 185, 66, 0.15);
            --code-bg: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --blockquote-border: rgba(0, 0, 0, 0.2);
            --typing-dot: #f4b942;
        }

        .dark-mode {
            /* Dark Theme */
            --bg-body-start: #121212;
            --bg-body-end: #1e1e1e;
            --bg-container: #252525;
            --bg-suggestions: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: rgba(224, 224, 224, 0.8);
            --text-muted: rgba(224, 224, 224, 0.6);
            --accent-primary: #b58930;
            --accent-secondary: #8c6a24;
            --accent-tertiary: #e85d75;
            --accent-quaternary: #c03955;
            --msg-assistant-start: #332f20;
            --msg-assistant-end: #423d29;
            --msg-user-start: #332226;
            --msg-user-end: #422d33;
            --border-primary: #b58930;
            --border-secondary: #c03955;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --code-bg: rgba(255, 255, 255, 0.1);
            --input-bg: #2c2c2c;
            --blockquote-border: rgba(255, 255, 255, 0.2);
            --typing-dot: #b58930;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-body-start) 0%, var(--bg-body-end) 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 10px;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .page-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-container {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            max-height: 700px;
            background: var(--bg-container);
            border-radius: 12px;
            box-shadow: 0 20px 40px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid var(--border-primary);
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: #2d3436;
            /* Keep header text dark even in dark mode for contrast on gold */
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #2d3436;
        }

        .chat-header p {
            margin-top: 5px;
            color: #2d3436;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #2d3436;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-container);
            transition: background 0.3s ease;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .message.assistant .message-bubble {
            background: linear-gradient(135deg, var(--msg-assistant-start) 0%, var(--msg-assistant-end) 100%);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border-primary);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--msg-user-start) 0%, var(--msg-user-end) 100%);
            color: var(--text-primary);
            border-bottom-right-radius: 6px;
            border: 1px solid var(--border-secondary);
        }

        .message-role {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.7;
            color: var(--text-secondary);
        }

        .chat-input {
            padding: 20px;
            background: var(--bg-container);
            border-top: 1px solid var(--border-primary);
            display: flex;
            gap: 12px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-primary);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, background 0.3s ease, color 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .chat-input input:focus {
            border-color: var(--accent-tertiary);
            box-shadow: 0 0 0 3px rgba(232, 93, 117, 0.1);
        }

        #send-button {
            background: linear-gradient(135deg, var(--accent-tertiary) 0%, var(--accent-quaternary) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(232, 93, 117, 0.3);
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 93, 117, 0.5);
        }

        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #clear-input-button {
            background: transparent;
            border: 2px solid var(--border-primary);
            color: var(--text-info);
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0;
            flex-shrink: 0;
        }

        #clear-input-button:hover {
            border-color: var(--accent-tertiary);
            color: var(--accent-tertiary);
            background: var(--bg-body-end);
        }

        .session-controls {
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
        }

        #clear-session-button {
            background: transparent;
            border: 1px solid var(--border-secondary);
            color: var(--accent-tertiary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #clear-session-button:hover {
            background: var(--accent-tertiary);
            color: white;
            box-shadow: 0 4px 10px rgba(232, 93, 117, 0.2);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--msg-assistant-start) 0%, var(--msg-assistant-end) 100%);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70%;
            margin-bottom: 15px;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--typing-dot);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            30% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: #f8d7da;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        /* Markdown styles */
        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .message-bubble h1 {
            font-size: 1.5em;
        }

        .message-bubble h2 {
            font-size: 1.3em;
        }

        .message-bubble h3 {
            font-size: 1.1em;
        }

        .message-bubble p {
            margin-bottom: 8px;
        }

        .message-bubble ul,
        .message-bubble ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .message-bubble li {
            margin-bottom: 4px;
        }

        .message-bubble code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-bubble pre {
            background: var(--code-bg);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 8px;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .message-bubble blockquote {
            border-left: 3px solid var(--blockquote-border);
            padding-left: 12px;
            margin-left: 0;
            margin-bottom: 8px;
            font-style: italic;
        }

        .message-bubble a {
            color: var(--accent-tertiary);
            text-decoration: underline;
        }

        .message-bubble strong {
            font-weight: 600;
        }

        .message-bubble em {
            font-style: italic;
        }

        .message-bubble hr {
            border: none;
            border-top: 1px solid var(--blockquote-border);
            margin: 12px 0;
        }

        /* Suggested questions section */
        .suggestions-section {
            width: 100%;
            padding: 20px;
            background: var(--bg-suggestions);
            border-radius: 12px;
            box-shadow: 0 20px 40px var(--shadow-color);
            border: 2px solid var(--border-primary);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .suggestions-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .suggestions-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .suggestion-button {
            background: var(--bg-container);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 13px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            line-height: 1.4;
        }

        .suggestion-button:hover {
            background: linear-gradient(135deg, var(--msg-assistant-start) 0%, var(--msg-assistant-end) 100%);
            border-color: var(--accent-tertiary);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(232, 93, 117, 0.2);
        }

        .suggestion-button:active {
            transform: translateY(0);
        }

        .suggestions-loading {
            text-align: center;
            color: var(--text-secondary);
            opacity: 0.6;
            font-size: 13px;
            padding: 10px;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px 5px;
            }

            .page-wrapper {
                gap: 15px;
            }

            .chat-container {
                height: 60vh;
                height: 60dvh;
                min-height: 400px;
                border-radius: 8px;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .chat-header p {
                font-size: 12px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message-bubble {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .chat-input {
                padding: 15px;
                gap: 8px;
            }

            .chat-input input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .chat-input button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .suggestions-section {
                padding: 15px;
                border-radius: 8px;
            }

            .suggestions-title {
                font-size: 12px;
                margin-bottom: 8px;
            }

            .suggestions-container {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .suggestion-button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 65vh;
                height: 65dvh;
                min-height: 350px;
            }

            .chat-header h1 {
                font-size: 18px;
                padding-right: 30px;
                /* Make space for the toggle button */
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 32px;
                height: 32px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 13px;
            }

            .suggestions-container {
                gap: 5px;
            }

            .suggestion-button {
                font-size: 11px;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-container);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 2px solid var(--border-primary);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
            text-align: center;
        }

        .modal-input-group {
            margin-bottom: 15px;
        }

        .modal-input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .modal-input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-tertiary) 0%, var(--accent-quaternary) 100%);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border-primary) !important;
            color: var(--text-primary);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        #login-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #2d3436;
            color: #2d3436;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #login-btn.logged-in {
            background: #2d3436;
            color: #ffd978;
            border-color: #2d3436;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <button id="login-btn">Login</button>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <h1 id="chat-title">Chat with Digital Twin</h1>
                <p>Your virtual realtor at your service!!</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>Thinking...</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                <button id="clear-input-button" title="Clear input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <button id="send-button">Send</button>
            </div>
        </div>

        <div class="suggestions-section" id="suggestions-section">
            <div class="suggestions-title">Suggested questions:</div>
            <div class="suggestions-container" id="suggestions-container">
                <div class="suggestions-loading">Loading suggestions...</div>
            </div>
        </div>

        <div class="session-controls">
            <button id="clear-session-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                </svg>
                Clear Session History
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="login-modal">
        <div class="modal">
            <button class="close-modal" id="close-modal">&times;</button>
            <h2 id="modal-title">Sign In</h2>
            <div id="auth-step-1">
                <div class="modal-input-group">
                    <label for="email-input">Email Address</label>
                    <input type="email" id="email-input" placeholder="Enter your email">
                </div>
                <div class="modal-buttons">
                    <button class="btn-primary" id="request-otp-btn">Send OTP</button>
                </div>
            </div>
            <div id="auth-step-2" style="display: none;">
                <p style="margin-bottom: 15px; font-size: 14px; text-align: center;">Enter the code sent to your email.
                </p>
                <div class="modal-input-group">
                    <label for="otp-input">Verification Code</label>
                    <input type="text" id="otp-input" placeholder="123456">
                </div>
                <div class="modal-buttons">
                    <button class="btn-secondary" id="back-to-email-btn">Back</button>
                    <button class="btn-primary" id="verify-otp-btn">Verify & Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Amplify } from 'https://esm.sh/aws-amplify@6.6.0?bundle';
        import { signIn, confirmSignIn, getCurrentUser, fetchAuthSession, signOut } from 'https://esm.sh/aws-amplify@6.6.0/auth?bundle';

        // Amplify Configuration
        Amplify.configure({
            Auth: {
                Cognito: {
                    userPoolId: 'us-west-2_CA5WMVeTf',
                    userPoolClientId: '6emisug81p9qlaonq4ufghsm2t',
                    loginWith: {
                        email: true,
                    }
                }
            }
        });

        // Auth State
        let currentUser = null;

        // CONFIGURATION - Edit this name to customize for different jobseekers
        const JOBSEEKER_NAME = "MT - Virtual Realtor";

        // Update page title with jobseeker name
        document.getElementById('chat-title').textContent = `Chat with ${JOBSEEKER_NAME}'s Digital Twin`;
        document.title = `Chat with ${JOBSEEKER_NAME}`;

        // DOM elements
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const themeToggle = document.getElementById('theme-toggle');
        const clearInputButton = document.getElementById('clear-input-button');
        const clearSessionButton = document.getElementById('clear-session-button');

        // Auth DOM elements
        const loginBtn = document.getElementById('login-btn');
        const loginModal = document.getElementById('login-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const emailInput = document.getElementById('email-input');
        const requestOtpBtn = document.getElementById('request-otp-btn');
        const step1Div = document.getElementById('auth-step-1');
        const step2Div = document.getElementById('auth-step-2');
        const otpInput = document.getElementById('otp-input');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const backToEmailBtn = document.getElementById('back-to-email-btn');
        const modalTitle = document.getElementById('modal-title');

        // Initialize chat
        document.addEventListener('DOMContentLoaded', async () => {
            await checkUserState();
            loadMessages();
            setupEventListeners();
            loadSuggestions();
            initTheme();
        });

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                enableDarkMode();
            }
        }

        function toggleTheme() {
            if (document.body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
            updateToggleIcon(true);
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
            updateToggleIcon(false);
        }

        function updateToggleIcon(isDark) {
            const svg = themeToggle.querySelector('svg');
            if (isDark) {
                // Sun icon
                svg.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            } else {
                // Moon icon
                svg.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            }
        }

        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            themeToggle.addEventListener('click', toggleTheme);

            clearInputButton.addEventListener('click', () => {
                messageInput.value = '';
                messageInput.focus();
            });

            clearSessionButton.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear your session history? This will refresh the page.')) {
                    document.cookie = "session_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    location.reload();
                }
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auth Listeners
            loginBtn.addEventListener('click', async () => {
                if (currentUser) {
                    await signOut();
                    currentUser = null;
                    loginBtn.textContent = 'Login';
                    loginBtn.classList.remove('logged-in');
                    window.location.reload(); // Clear session
                } else {
                    loginModal.classList.add('active');
                    resetModal();
                }
            });

            closeModalBtn.addEventListener('click', () => {
                loginModal.classList.remove('active');
            });

            requestOtpBtn.addEventListener('click', async () => {
                const email = emailInput.value;
                if (!email) return alert('Please enter email');
                try {
                    requestOtpBtn.textContent = 'Sending...';
                    requestOtpBtn.disabled = true;
                    // For Email OTP with Cognito Native
                    const output = await signIn({ username: email, options: { authFlowType: 'USER_AUTH' } });
                    console.log(output);
                    step1Div.style.display = 'none';
                    step2Div.style.display = 'block';
                } catch (err) {
                    alert('Error: ' + err.message);
                } finally {
                    requestOtpBtn.textContent = 'Send OTP';
                    requestOtpBtn.disabled = false;
                }
            });

            verifyOtpBtn.addEventListener('click', async () => {
                const code = otpInput.value;
                if (!code) return alert('Enter code');
                try {
                    verifyOtpBtn.textContent = 'Verifying...';
                    verifyOtpBtn.disabled = true;
                    const output = await confirmSignIn({ challengeResponse: code });
                    console.log(output);
                    if (await getCurrentUser()) {
                        loginModal.classList.remove('active');
                        await checkUserState();
                        window.location.reload();
                    }
                } catch (err) {
                    alert('Error: ' + err.message);
                } finally {
                    verifyOtpBtn.textContent = 'Verify & Sign In';
                    verifyOtpBtn.disabled = false;
                }
            });

            backToEmailBtn.addEventListener('click', () => {
                step1Div.style.display = 'block';
                step2Div.style.display = 'none';
            });
        }

        // Auth Helper Functions
        async function checkUserState() {
            try {
                const user = await getCurrentUser();
                currentUser = user;
                loginBtn.textContent = "Sign Out";
                loginBtn.classList.add("logged-in");
            } catch (err) {
                console.log("Not signed in");
                currentUser = null;
                loginBtn.textContent = "Login";
                loginBtn.classList.remove("logged-in");
            }
        }

        async function getAuthHeader() {
            if (!currentUser) return {};
            try {
                const session = await fetchAuthSession();
                const token = session.tokens?.idToken?.toString();
                return token ? { "Authorization": token } : {};
            } catch (e) {
                console.error("Error fetching auth session", e);
                return {};
            }
        }

        function resetModal() {
            step1Div.style.display = "block";
            step2Div.style.display = "none";
            emailInput.value = "";
            otpInput.value = "";
            modalTitle.textContent = "Sign In";
        }

        async function loadMessages() {
            try {
                const headers = await getAuthHeader();
                const response = await fetch('/api/chat', { headers });
                if (!response.ok) throw new Error('Failed to load messages');

                const data = await response.json();
                messagesContainer.innerHTML = '';

                if (data.messages && Array.isArray(data.messages)) {
                    data.messages.forEach(message => {
                        const content = message.content && message.content[0] ? message.content[0].text : "";
                        if (content) {
                            displayMessage(message.role, content, false);
                        }
                    });
                }

                scrollToBottom();
                // Reload suggestions after loading messages
                loadSuggestions();
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Failed to load chat history. Please refresh the page.');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while sending
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Display user message
            displayMessage('user', message, true);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    ...(await getAuthHeader())
                };

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) throw new Error('Failed to send message');

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;

                hideTypingIndicator();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data === '[DONE]' || data === '') continue;

                            try {
                                // Parse the JSON-encoded string to get the actual text
                                const textChunk = JSON.parse(data);
                                assistantMessage += textChunk;

                                if (!messageElement) {
                                    messageElement = createMessageElement('assistant', '');
                                    messagesContainer.appendChild(messageElement);
                                }

                                const bubble = messageElement.querySelector('.message-bubble');
                                bubble.innerHTML = marked.parse(assistantMessage);
                                scrollToBottom();
                            } catch (e) {
                                // If JSON parsing fails, treat as plain text (fallback)
                                console.warn('Failed to parse JSON chunk:', data);
                                assistantMessage += data;

                                if (!messageElement) {
                                    messageElement = createMessageElement('assistant', '');
                                    messagesContainer.appendChild(messageElement);
                                }

                                const bubble = messageElement.querySelector('.message-bubble');
                                bubble.innerHTML = marked.parse(assistantMessage);
                                scrollToBottom();
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                showError('Failed to send message. Please try again.');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                // Reload suggestions after message is sent
                loadSuggestions();
            }
        }

        function displayMessage(role, content, animate = true) {
            const messageElement = createMessageElement(role, content);
            messagesContainer.appendChild(messageElement);

            if (animate) {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    messageElement.style.transition = 'all 0.3s ease';
                    messageElement.style.opacity = '1';
                    messageElement.style.transform = 'translateY(0)';
                }, 10);
            }

            scrollToBottom();
        }

        function createMessageElement(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            // Render markdown for assistant messages, plain text for user messages
            if (role === 'assistant' && content) {
                bubbleDiv.innerHTML = marked.parse(content);
            } else {
                bubbleDiv.textContent = content;
            }

            messageDiv.appendChild(bubbleDiv);
            return messageDiv;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollTop + 1000;
        }

        async function loadSuggestions() {
            try {
                suggestionsContainer.innerHTML = '<div class="suggestions-loading">Loading suggestions...</div>';

                const response = await fetch('/api/suggestions');
                if (!response.ok) throw new Error('Failed to load suggestions');

                const data = await response.json();
                const suggestions = data.suggestions || [];

                // Clear loading message
                suggestionsContainer.innerHTML = '';

                // Create suggestion buttons
                suggestions.slice(0, 4).forEach(suggestion => {
                    const button = document.createElement('button');
                    button.className = 'suggestion-button';
                    button.textContent = suggestion;
                    button.addEventListener('click', () => {
                        messageInput.value = suggestion;
                        messageInput.focus();
                    });
                    suggestionsContainer.appendChild(button);
                });
            } catch (error) {
                console.error('Error loading suggestions:', error);
                suggestionsContainer.innerHTML = '<div class="suggestions-loading">Unable to load suggestions</div>';
            }
        }
    </script>
</body>
