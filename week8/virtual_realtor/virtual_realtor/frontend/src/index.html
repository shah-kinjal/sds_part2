<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Realty Team - Virtual Property Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fef9f3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(244, 185, 66, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #f4b942;
        }

        .chat-header {
            background: linear-gradient(135deg, #f4b942 0%, #ffd978 100%);
            color: #2d3436;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            border-radius: 8px;
            background: white;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            flex: 1;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #2d3436;
        }

        .chat-header p {
            margin-top: 5px;
            color: #2d3436;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .clear-chat-button {
            background: rgba(255, 255, 255, 0.3);
            color: #2d3436;
            border: 2px solid rgba(45, 52, 54, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .clear-chat-button:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(45, 52, 54, 0.5);
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            white-space: pre-wrap;
        }

        .message.assistant .message-bubble h1,
        .message.assistant .message-bubble h2,
        .message.assistant .message-bubble h3 {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .message.assistant .message-bubble h1 {
            font-size: 1.5em;
        }

        .message.assistant .message-bubble h2 {
            font-size: 1.3em;
        }

        .message.assistant .message-bubble h3 {
            font-size: 1.1em;
        }

        .message.assistant .message-bubble p {
            margin: 0.5em 0;
        }

        .message.assistant .message-bubble ul,
        .message.assistant .message-bubble ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message.assistant .message-bubble li {
            margin: 0.25em 0;
        }

        .message.assistant .message-bubble code {
            background: rgba(244, 185, 66, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #2d3436;
        }

        .message.assistant .message-bubble pre {
            background: rgba(244, 185, 66, 0.08);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5em 0;
            border-left: 3px solid #f4b942;
        }

        .message.assistant .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .message.assistant .message-bubble blockquote {
            border-left: 3px solid #f4b942;
            padding-left: 1em;
            margin: 0.5em 0;
            font-style: italic;
            background: rgba(244, 185, 66, 0.08);
            padding: 0.5em 1em;
            border-radius: 4px;
        }

        .message.assistant .message-bubble a {
            color: #e85d75;
            text-decoration: underline;
        }

        .message.assistant .message-bubble strong {
            font-weight: 600;
        }

        .message.assistant .message-bubble em {
            font-style: italic;
        }

        .message.assistant .message-bubble table {
            border-collapse: collapse;
            margin: 0.5em 0;
            width: 100%;
        }

        .message.assistant .message-bubble th,
        .message.assistant .message-bubble td {
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 6px 10px;
            text-align: left;
        }

        .message.assistant .message-bubble th {
            background: rgba(244, 185, 66, 0.2);
            font-weight: 600;
            color: #2d3436;
        }

        .message.assistant .message-bubble {
            background: linear-gradient(135deg, #fff4d6 0%, #ffe9a8 100%);
            color: #2d3436;
            border-bottom-left-radius: 6px;
            border: 1px solid #f4b942;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #ffe5ea 0%, #ffc9d4 100%);
            color: #2d3436;
            border-bottom-right-radius: 6px;
            border: 1px solid #e85d75;
        }

        .message-role {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #f4b942;
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #f4b942;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #e85d75;
            box-shadow: 0 0 0 3px rgba(232, 93, 117, 0.1);
        }

        .chat-input button {
            background: linear-gradient(135deg, #e85d75 0%, #ff7a93 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(232, 93, 117, 0.3);
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 93, 117, 0.5);
        }

        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #fff4d6 0%, #ffe9a8 100%);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70%;
            margin-bottom: 15px;
            border: 1px solid #f4b942;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #f4b942;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            30% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: #f8d7da;
            border-radius: 8px;
            margin: 10px 0;
        }

        .suggestions-container {
            padding: 0 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: white;
            border-top: 1px solid #f4b942;
        }

        .suggestions-label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .suggestions-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-button {
            background: linear-gradient(135deg, #fff4d6 0%, #ffe9a8 100%);
            color: #2d3436;
            border: 1px solid #f4b942;
            padding: 8px 14px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(244, 185, 66, 0.2);
            flex: 1 1 auto;
            min-width: 150px;
            text-align: left;
        }

        .suggestion-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 185, 66, 0.4);
            background: linear-gradient(135deg, #ffe9a8 0%, #ffd978 100%);
        }

        .suggestion-button:active {
            transform: translateY(0);
        }

        .suggestions-loading {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <div class="logo">
                    <img src="mk-realty-logo.jpg" alt="MK Realty Team Logo">
                </div>
            </div>
            <div class="header-content">
                <h1 id="chat-title">MK Realty Team</h1>
                <p>Your California Property Expert</p>
            </div>
            <button class="clear-chat-button" id="clear-chat-button">Clear Chat</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Thinking...</span>
            </div>
        </div>
        <div class="suggestions-container" id="suggestions-container" style="display: none;">
            <div class="suggestions-label">ðŸ’¡ Suggested questions:</div>
            <div class="suggestions-buttons" id="suggestions-buttons"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Ask about California properties, prices, locations..."
                maxlength="500">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Update page title
        document.getElementById('chat-title').textContent = 'MK Realty Team';
        document.title = 'MK Realty Team - Virtual Property Assistant';

        // DOM elements
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const clearChatButton = document.getElementById('clear-chat-button');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const suggestionsButtons = document.getElementById('suggestions-buttons');

        // Configure marked.js for markdown rendering
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            setupEventListeners();
        });

        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            clearChatButton.addEventListener('click', clearChat);
        }

        async function clearChat() {
            if (!confirm('Are you sure you want to clear the chat history?')) {
                return;
            }

            try {
                const response = await fetch('/api/chat', {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to clear chat');

                messagesContainer.innerHTML = '';
                scrollToBottom();
            } catch (error) {
                console.error('Error clearing chat:', error);
                showError('Failed to clear chat. Please try again.');
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/chat');
                if (!response.ok) throw new Error('Failed to load messages');

                const data = await response.json();
                messagesContainer.innerHTML = '';

                data.messages.forEach(message => {
                    const content = message.content[0].text;
                    displayMessage(message.role, content, false);
                });

                scrollToBottom();
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Failed to load chat history. Please refresh the page.');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while sending
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Display user message
            displayMessage('user', message, true);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) throw new Error('Failed to send message');

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;

                hideTypingIndicator();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data === '[DONE]' || data === '') continue;

                            try {
                                // Parse the JSON-encoded string to get the actual text
                                const textChunk = JSON.parse(data);
                                assistantMessage += textChunk;

                                if (!messageElement) {
                                    messageElement = createMessageElement('assistant', '', true);
                                    messagesContainer.appendChild(messageElement);
                                }

                                const bubble = messageElement.querySelector('.message-bubble');
                                bubble.innerHTML = marked.parse(assistantMessage);
                                scrollToBottom();
                            } catch (e) {
                                // If JSON parsing fails, treat as plain text (fallback)
                                console.warn('Failed to parse JSON chunk:', data);
                                assistantMessage += data;

                                if (!messageElement) {
                                    messageElement = createMessageElement('assistant', '', true);
                                    messagesContainer.appendChild(messageElement);
                                }

                                const bubble = messageElement.querySelector('.message-bubble');
                                bubble.innerHTML = marked.parse(assistantMessage);
                                scrollToBottom();
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                showError('Failed to send message. Please try again.');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function displayMessage(role, content, animate = true) {
            const isMarkdown = role === 'assistant';
            const messageElement = createMessageElement(role, content, isMarkdown);
            messagesContainer.appendChild(messageElement);

            if (animate) {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    messageElement.style.transition = 'all 0.3s ease';
                    messageElement.style.opacity = '1';
                    messageElement.style.transform = 'translateY(0)';
                }, 10);
            }

            scrollToBottom();
        }

        function createMessageElement(role, content, isMarkdown = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            if (isMarkdown && content) {
                bubbleDiv.innerHTML = marked.parse(content);
            } else {
                bubbleDiv.textContent = content;
            }

            messageDiv.appendChild(bubbleDiv);
            return messageDiv;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollTop + 1000;
        }

        // Suggestions functionality
        async function loadSuggestions() {
            try {
                const response = await fetch('/api/suggestions');
                if (!response.ok) throw new Error('Failed to load suggestions');

                const data = await response.json();
                displaySuggestions(data.suggestions);
            } catch (error) {
                console.error('Error loading suggestions:', error);
                // Don't show error to user, just hide suggestions
                suggestionsContainer.style.display = 'none';
            }
        }

        function displaySuggestions(suggestions) {
            suggestionsButtons.innerHTML = '';

            if (!suggestions || suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            suggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.className = 'suggestion-button';
                button.textContent = suggestion;
                button.addEventListener('click', () => handleSuggestionClick(suggestion));
                suggestionsButtons.appendChild(button);
            });

            suggestionsContainer.style.display = 'block';
        }

        function handleSuggestionClick(suggestion) {
            messageInput.value = suggestion;
            messageInput.focus();
            // Optionally, automatically send the message
            sendMessage();
        }

        function hideSuggestions() {
            suggestionsContainer.style.display = 'none';
        }

        // Load suggestions after messages are loaded and after each assistant response
        const originalLoadMessages = loadMessages;
        loadMessages = async function () {
            await originalLoadMessages();
            // Load suggestions after initial messages
            setTimeout(() => loadSuggestions(), 500);
        };

        // Override sendMessage to refresh suggestions after response
        const originalSendMessage = sendMessage;
        sendMessage = async function () {
            hideSuggestions(); // Hide while sending
            await originalSendMessage();
            // Load new suggestions after response completes
            setTimeout(() => loadSuggestions(), 1000);
        };
    </script>
</body>

</html>
