<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with MT - Virtual Realtor</title>
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fef9f3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 10px;
        }

        .page-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-container {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            max-height: 700px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(244, 185, 66, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #f4b942;
        }

        .chat-header {
            background: linear-gradient(135deg, #f4b942 0%, #ffd978 100%);
            color: #2d3436;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #2d3436;
        }

        .chat-header p {
            margin-top: 5px;
            color: #2d3436;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.assistant .message-bubble {
            background: linear-gradient(135deg, #fff4d6 0%, #ffe9a8 100%);
            color: #2d3436;
            border-bottom-left-radius: 6px;
            border: 1px solid #f4b942;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #ffe5ea 0%, #ffc9d4 100%);
            color: #2d3436;
            border-bottom-right-radius: 6px;
            border: 1px solid #e85d75;
        }

        .message-role {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #f4b942;
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #f4b942;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #e85d75;
            box-shadow: 0 0 0 3px rgba(232, 93, 117, 0.1);
        }

        .chat-input button {
            background: linear-gradient(135deg, #e85d75 0%, #ff7a93 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(232, 93, 117, 0.3);
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 93, 117, 0.5);
        }

        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #fff4d6 0%, #ffe9a8 100%);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70%;
            margin-bottom: 15px;
            border: 1px solid #f4b942;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #f4b942;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            30% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: #f8d7da;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Markdown styles */
        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .message-bubble h1 {
            font-size: 1.5em;
        }

        .message-bubble h2 {
            font-size: 1.3em;
        }

        .message-bubble h3 {
            font-size: 1.1em;
        }

        .message-bubble p {
            margin-bottom: 8px;
        }

        .message-bubble ul,
        .message-bubble ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .message-bubble li {
            margin-bottom: 4px;
        }

        .message-bubble code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-bubble pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 8px;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .message-bubble blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.2);
            padding-left: 12px;
            margin-left: 0;
            margin-bottom: 8px;
            font-style: italic;
        }

        .message-bubble a {
            color: #e85d75;
            text-decoration: underline;
        }

        .message-bubble strong {
            font-weight: 600;
        }

        .message-bubble em {
            font-style: italic;
        }

        .message-bubble hr {
            border: none;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            margin: 12px 0;
        }

        /* Suggested questions section */
        .suggestions-section {
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(244, 185, 66, 0.15);
            border: 2px solid #f4b942;
        }

        .suggestions-title {
            font-size: 13px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .suggestions-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .suggestion-button {
            background: white;
            border: 1px solid #f4b942;
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 13px;
            color: #2d3436;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            line-height: 1.4;
        }

        .suggestion-button:hover {
            background: linear-gradient(135deg, #fff4d6 0%, #ffe9a8 100%);
            border-color: #e85d75;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(232, 93, 117, 0.2);
        }

        .suggestion-button:active {
            transform: translateY(0);
        }

        .suggestions-loading {
            text-align: center;
            color: #2d3436;
            opacity: 0.6;
            font-size: 13px;
            padding: 10px;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px 5px;
            }

            .page-wrapper {
                gap: 15px;
            }

            .chat-container {
                height: 60vh;
                min-height: 400px;
                border-radius: 8px;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .chat-header p {
                font-size: 12px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message-bubble {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .chat-input {
                padding: 15px;
                gap: 8px;
            }

            .chat-input input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .chat-input button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .suggestions-section {
                padding: 15px;
                border-radius: 8px;
            }

            .suggestions-title {
                font-size: 12px;
                margin-bottom: 8px;
            }

            .suggestions-container {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .suggestion-button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 55vh;
                min-height: 350px;
            }

            .chat-header h1 {
                font-size: 18px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 13px;
            }

            .suggestions-container {
                gap: 5px;
            }

            .suggestion-button {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <h1 id="chat-title">Chat with Digital Twin</h1>
                <p>Ask me anything about my professional background and experience</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>Thinking...</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                <button id="send-button">Send</button>
            </div>
        </div>

        <div class="suggestions-section" id="suggestions-section">
            <div class="suggestions-title">Suggested questions:</div>
            <div class="suggestions-container" id="suggestions-container">
                <div class="suggestions-loading">Loading suggestions...</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION - Edit this name to customize for different jobseekers
        const JOBSEEKER_NAME = "MT - Virtual Realtor";

        // Update page title with jobseeker name
        document.getElementById('chat-title').textContent = `Chat with ${JOBSEEKER_NAME}'s Digital Twin`;
        document.title = `Chat with ${JOBSEEKER_NAME}`;

        // DOM elements
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const suggestionsContainer = document.getElementById('suggestions-container');

        // Initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            setupEventListeners();
            loadSuggestions();
        });

        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/chat');
                if (!response.ok) throw new Error('Failed to load messages');

                const data = await response.json();
                messagesContainer.innerHTML = '';

                data.messages.forEach(message => {
                    displayMessage(message.role, message.content[0].text, false);
                });

                scrollToBottom();
                // Reload suggestions after loading messages
                loadSuggestions();
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Failed to load chat history. Please refresh the page.');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while sending
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Display user message
            displayMessage('user', message, true);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) throw new Error('Failed to send message');

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;

                hideTypingIndicator();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data === '[DONE]' || data === '') continue;

                            try {
                                // Parse the JSON-encoded string to get the actual text
                                const textChunk = JSON.parse(data);
                                assistantMessage += textChunk;

                                if (!messageElement) {
                                    messageElement = createMessageElement('assistant', '');
                                    messagesContainer.appendChild(messageElement);
                                }

                                const bubble = messageElement.querySelector('.message-bubble');
                                bubble.innerHTML = marked.parse(assistantMessage);
                                scrollToBottom();
                            } catch (e) {
                                // If JSON parsing fails, treat as plain text (fallback)
                                console.warn('Failed to parse JSON chunk:', data);
                                assistantMessage += data;

                                if (!messageElement) {
                                    messageElement = createMessageElement('assistant', '');
                                    messagesContainer.appendChild(messageElement);
                                }

                                const bubble = messageElement.querySelector('.message-bubble');
                                bubble.innerHTML = marked.parse(assistantMessage);
                                scrollToBottom();
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                showError('Failed to send message. Please try again.');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                // Reload suggestions after message is sent
                loadSuggestions();
            }
        }

        function displayMessage(role, content, animate = true) {
            const messageElement = createMessageElement(role, content);
            messagesContainer.appendChild(messageElement);

            if (animate) {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    messageElement.style.transition = 'all 0.3s ease';
                    messageElement.style.opacity = '1';
                    messageElement.style.transform = 'translateY(0)';
                }, 10);
            }

            scrollToBottom();
        }

        function createMessageElement(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            // Render markdown for assistant messages, plain text for user messages
            if (role === 'assistant' && content) {
                bubbleDiv.innerHTML = marked.parse(content);
            } else {
                bubbleDiv.textContent = content;
            }

            messageDiv.appendChild(bubbleDiv);
            return messageDiv;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollTop + 1000;
        }

        async function loadSuggestions() {
            try {
                suggestionsContainer.innerHTML = '<div class="suggestions-loading">Loading suggestions...</div>';

                const response = await fetch('/api/suggestions');
                if (!response.ok) throw new Error('Failed to load suggestions');

                const data = await response.json();
                const suggestions = data.suggestions || [];

                // Clear loading message
                suggestionsContainer.innerHTML = '';

                // Create suggestion buttons
                suggestions.slice(0, 4).forEach(suggestion => {
                    const button = document.createElement('button');
                    button.className = 'suggestion-button';
                    button.textContent = suggestion;
                    button.addEventListener('click', () => {
                        messageInput.value = suggestion;
                        messageInput.focus();
                    });
                    suggestionsContainer.appendChild(button);
                });
            } catch (error) {
                console.error('Error loading suggestions:', error);
                suggestionsContainer.innerHTML = '<div class="suggestions-loading">Unable to load suggestions</div>';
            }
        }
    </script>
</body>

</html>
