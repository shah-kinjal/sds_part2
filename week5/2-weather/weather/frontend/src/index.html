<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Assistant</title>
    <style>
        :root {
            --bg1: #0b1020; /* deep navy */
            --bg2: #0f1b33; /* dark blue */
            --accent: #22d3ee; /* cyan */
            --accent-2: #6366f1; /* indigo */
            --text: #e6f0ff; /* cool light */
            --muted: #bcd4ff; /* soft blue */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: var(--text);
            background: radial-gradient(1200px 600px at -10% -20%, rgba(34,211,238,0.35) 0%, transparent 60%),
                        radial-gradient(800px 500px at 120% 10%, rgba(99,102,241,0.35) 0%, transparent 60%),
                        linear-gradient(180deg, var(--bg1), var(--bg2));
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            box-sizing: border-box;
        }
        #chat-container {
            width: 100%;
            max-width: 760px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.12);
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: .3px;
            background: linear-gradient(90deg, #ffffff, #bcd4ff, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .ghost-btn { padding: 8px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.25); background: rgba(0,0,0,0.15); color: var(--text); cursor: pointer; font-weight: 600; font-size: 12px; }
        .ghost-btn:hover { filter: brightness(1.05); }
        .footer-bar { display: flex; align-items: center; justify-content: flex-end; gap: 12px; margin-top: 12px; }
        /* playful floating orbs */
        .orb { position: absolute; border-radius: 50%; filter: blur(40px); opacity: .25; pointer-events: none; animation: float 16s ease-in-out infinite; }
        .orb.one { width: 160px; height: 160px; background: #22d3ee55; top: 10%; left: 5%; }
        .orb.two { width: 220px; height: 220px; background: #6366f155; bottom: 8%; right: 8%; animation-delay: 3s; }
        @keyframes float { 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-10px) } }
        /* removed unit toggle */
        textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.25);
            margin-bottom: 12px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.25);
            color: var(--text);
            outline: none;
            transition: box-shadow .2s ease, border-color .2s ease, transform .08s ease;
            resize: vertical;
            min-height: 94px;
        }
        textarea::placeholder { color: rgba(255,255,255,0.7); }
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(34,211,238,0.25), 0 10px 24px rgba(0,0,0,0.25);
            transform: translateY(-1px);
        }
        button {
            width: 100%;
            padding: 12px 14px;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: .2px;
            transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
            box-shadow: 0 8px 20px rgba(99,102,241,0.35);
        }
        button:hover:not(:disabled) { filter: brightness(1.05); }
        button:active:not(:disabled) { transform: translateY(1px); }
        button:disabled { background: linear-gradient(135deg, #808080, #9e9e9e); cursor: not-allowed; filter: grayscale(20%); }
        #response-container {
            margin-top: 18px;
            padding: 14px;
            background: rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 160px;
            max-height: 460px;
            overflow-y: auto;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.15);
        }
        .message {
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 14px;
            line-height: 1.55;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .user-message { background: linear-gradient(180deg, rgba(34,211,238,0.18), rgba(34,211,238,0.10)); border-left: 4px solid var(--accent); }
        .assistant-message { background: linear-gradient(180deg, rgba(99,102,241,0.18), rgba(99,102,241,0.10)); border-left: 4px solid var(--accent-2); }
        .message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85em;
            color: var(--muted);
            letter-spacing: .25px;
        }
        /* Markdown formatting */
        .md pre { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2); padding: 10px; border-radius: 8px; overflow: auto; }
        .md code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .md ul, .md ol { margin: 0 0 12px 18px; padding: 0; }
        .md blockquote { margin: 8px 0; padding: 8px 12px; border-left: 4px solid var(--accent-2); background: rgba(255,255,255,0.06); border-radius: 6px; }
    </style>
</head>
<body>

    <div id="chat-container">
        <h1>Weather Forecast Assistant âœ¨</h1>
        <form id="chat-form">
            <textarea id="prompt-input" rows="4" placeholder="Enter your prompt here..."></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="response-container"></div>
        <div class="footer-bar">
            <button type="button" id="clear-chat" class="ghost-btn" title="Clear chat history">Clear Chat</button>
        </div>
    </div>
    <div class="orb one"></div>
    <div class="orb two"></div>

    <script>
        const form = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const responseContainer = document.getElementById('response-container');
        const submitButton = form.querySelector('button');

        // Enter to send, Shift+Enter for newline
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (typeof form.requestSubmit === 'function') {
                    form.requestSubmit();
                } else {
                    form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
                }
            }
        });

        function displayMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);

            const roleStrong = document.createElement('strong');
            roleStrong.textContent = role.charAt(0).toUpperCase() + role.slice(1);
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = text;
            
            messageDiv.appendChild(roleStrong);
            messageDiv.appendChild(contentDiv);
            
            responseContainer.appendChild(messageDiv);
            responseContainer.scrollTop = responseContainer.scrollHeight;
            
            return contentDiv;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Clear chat handler: remove session cookie and reload
            const clearBtn = document.getElementById('clear-chat');
            clearBtn.addEventListener('click', () => {
                // Delete session cookie
                document.cookie = 'session_id=; Max-Age=0; path=/';
                // Clear UI and reload to start fresh session
                responseContainer.innerHTML = '';
                location.reload();
            });
            try {
                const response = await fetch('/chat');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    responseContainer.innerHTML = '';
                    data.messages.forEach(msg => {
                        const fullText = msg.content.map(c => c.text).join('\n');
                        const el = displayMessage(msg.role, fullText);
                        if (msg.role === 'assistant') {
                            el.classList.add('md');
                            el.innerHTML = renderMarkdown(el.textContent);
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
                responseContainer.innerHTML = 'Error loading chat history.';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            displayMessage('user', prompt);
            promptInput.value = '';
            submitButton.disabled = true;

            const assistantContentDiv = displayMessage('assistant', '...');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                assistantContentDiv.textContent = '';
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const messages = buffer.split('\n\n');
                    buffer = messages.pop();

                    for (const message of messages) {
                        if (message.startsWith('data:')) {
                            const data = message.substring(5).trim();
                            try {
                                const textChunk = JSON.parse(data);
                                const prev = assistantContentDiv.dataset.raw || '';
                                const combined = prev + textChunk;
                                assistantContentDiv.dataset.raw = combined;
                                assistantContentDiv.classList.add('md');
                                assistantContentDiv.innerHTML = renderMarkdown(combined);
                                responseContainer.scrollTop = responseContainer.scrollHeight;
                            } catch (err) {
                                console.error("Failed to parse JSON:", data);
                            }
                        } else if (message.startsWith('event: error')) {
                            const dataLine = message.split('\n')[1];
                            const data = dataLine.substring(5).trim();
                            const errorPayload = JSON.parse(data);
                            assistantContentDiv.textContent = `Error: ${errorPayload.error}`;
                            console.error("Server error:", errorPayload.error);
                        }
                    }
                }
            } catch (error) {
                assistantContentDiv.textContent = 'Error: ' + error.message;
                console.error('Fetch error:', error);
            } finally {
                submitButton.disabled = false;
                promptInput.focus();
            }
        });
        // Basic Markdown renderer
        function escapeHtml(s){
            return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        }
        function renderMarkdown(text){
            if (!text) return '';
            let t = text;
            t = t.replace(/```([\s\S]*?)```/g, (m, g1) => `<pre><code>${escapeHtml(g1)}</code></pre>`);
            t = t.replace(/`([^`]+)`/g, (m, g1) => `<code>${escapeHtml(g1)}</code>`);
            t = t.replace(/(https?:\/\/[\w.-]+(?:\/[\w\-._~:\/?#[\]@!$&'()*+,;=%]*)?)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1<\/a>');
            t = t.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>')
                 .replace(/^##\s+(.+)$/gm, '<h2>$1</h2>')
                 .replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');
            t = t.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                 .replace(/\*([^*]+)\*/g, '<em>$1</em>');
            t = t.replace(/(^|\n)(?:- |\* )(.*(?:\n(?:- |\* ).*)*)/g, (m, p1, items) => {
                const lis = items.split(/\n/).map(l => l.replace(/^(?:- |\* )/, '')).map(s => `<li>${s}</li>`).join('');
                return `${p1}<ul>${lis}</ul>`;
            });
            t = t.replace(/(^|\n)(?:\d+\. )(.*(?:\n(?:\d+\. ).*)*)/g, (m, p1, items) => {
                const lis = items.split(/\n/).map(l => l.replace(/^\d+\.\s*/, '')).map(s => `<li>${s}</li>`).join('');
                return `${p1}<ol>${lis}</ol>`;
            });
            t = t.replace(/^(>\s?.+)$/gm, (m) => `<blockquote>${m.replace(/^>\s?/, '')}</blockquote>`);
            const blocks = t.split(/\n\n+/).map(b => b.trim()).filter(Boolean).map(b => {
                if (b.startsWith('<h') || b.startsWith('<ul>') || b.startsWith('<ol>') || b.startsWith('<pre>') || b.startsWith('<blockquote>')) return b;
                return `<p>${b.replace(/\n/g, '<br>')}</p>`;
            }).join('\n');
            return blocks;
        }
    </script>
</body>
</html>
